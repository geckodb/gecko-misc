<!Doctype html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<html>
<head>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/hermesStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../JS/Search.js"></script>
    <script src="../Library/log4javascript.js"></script>


</head>

<body onload=openEnterUserIdModal()>
    <div id="header">

    </div>


<div class="container-fluid">
    <table>

        <tr>
            <td>
            <input id="searchinput" class="searchinputStyling" autocomplete="off" type="search" onkeypress="submitIfEnter(event)" onkeyup="fillSuggestion()" placeholder="type keyword(s) here" />
                <input id="hiddenInput" autocomplete="off" type="hidden">
                <div class="mysuggestion">
                    <ul id="suggestionBox" class="suggestionboxMain">

                    </ul>
                </div>
            </td>
            <td>
               <button type="submit" id ="searchRes" class="searchResMain" class="btn btn-primary"> <span class='glyphicon glyphicon-search'></span> </button>
            </td>
        </tr>
       <tr>
            <td>
                <div id="logo">
                    <img src="../Images/Logo.png">
                </div>
            </td>
        </tr>

    </table>
</div>

    <div id="enteruserIDModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content" id="adduserIdstyle">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Enter User ID</h4>
                </div>
                <div class="modal-body">
                    <input type="text" id="useridInput" autofocus>
                </div>

                <div class="modal-footer">
                    <button type="submit" id="btnuserId" onclick="closeEnterUserIdModal()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/Search.js"></script>
    <script src="../JS/HermesGraphLoader.js"></script>

    <!--<div id="footer" class="footerClass">

    </div>-->
    <script>
       // var userId=0;
        $(function () {
            $("#header").load("Header.html");

            <!--$("#footer").load("Footer.html");-->
        });

       function openEnterUserIdModal() {
           if(sessionStorage.enteredUserID===undefined){
               $("#enteruserIDModal").modal('show');
           }
       }

       function closeEnterUserIdModal() {
           //document.getElementById("userInput").value=document.getElementById("useridInput").value;
           sessionStorage.setItem("enteredUserID", document.getElementById("useridInput").value);
           $("#enteruserIDModal").modal('hide');
       }
    </script>

</body>
</html>
