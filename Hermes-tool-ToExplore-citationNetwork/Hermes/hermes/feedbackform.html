<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/hermesStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <!-- jsDelivr CDN non-minified -->
    <script src="https://cdn.jsdelivr.net/npm/neo4j-driver"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../JS/neo4jQueryProcessor.js"></script>
    <script src="../Library/log4javascript.js"></script>
    <script type="text/javascript" src="//cloudfront.loggly.com/js/loggly.tracker-latest.min.js" async></script>
    <script>
        var _LTracker = _LTracker || [];
        _LTracker.push({'logglyKey': '83c6d341-b035-4b41-9e40-db52dfd7a7b8',
            'sendConsoleErrors' : false,
            'tag' : 'hermesLogs'});
    </script>
</head>
<body>

<div id="header3">
</div>

<div id="fbContainer">
    <div class="container" style="overflow: auto; border-style: double; height: 320px; margin-top:30px; position: relative" >
        <textarea id="fbArea" rows="45" cols="140" placeholder="type your feedback here.." style="border: hidden;position: absolute"></textarea>
    </div>
    <div class="container">
        <table>
            <tr >

                <td>
                    <button type="submit" style="margin-left: 480px" class="btn btn-primary" onclick="submitFeedback()">Submit</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

<script>
    $(function () {
        $("#header3").load("Header.html");
    });

    function submitFeedback() {
       if(document.getElementById("fbArea").value.length>0) {
           _LTracker.push({
               'UserID':sessionStorage.enteredUserID,
               'Feedback':document.getElementById("fbArea").value
           });
           alert("Thank you for participating in the survey and for your valuable feedback!");
           document.getElementById("fbArea").value="";
       }else {
           alert("Please enter your feedback before submitting");
       }

    }

</script>
</html>
